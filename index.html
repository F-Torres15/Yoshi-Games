<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="style login.css" />
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Crie sua conta e aproveite nossos jogos!</h1>
      <img src="img//YOSHI GAMES.png" class="left-login-image" alt="Cadastro de usuário" />
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Cadastro</h1>
        <div class="textfield">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome" />
        </div>
        <div class="textfield">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" />
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" />
        </div>
        <div class="textfield">
          <label for="confirmarSenha">Confirmar senha</label>
          <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" />
        </div>
        <button class="btn-login" id="btnCadastro">Cadastrar</button>
        <p id="mensagem-erro" style="color: red; font-size: 14px; margin-top: 10px;"></p>
        <p class="back-login">
        <a href="login.html">Já tem uma conta? Faça login</a>
        </p>
      </div>
    </div>
  </div>
  <script src="cadastro.js"></script>
</body>
</html>
