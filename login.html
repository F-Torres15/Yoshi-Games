<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style login.css">
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça login e venha conhecer nossa loja de Games</h1>
      <img src="img//YOSHI GAMES.png" class="left-login-image" alt="Pessoa trabalhando">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" name="password" placeholder="Senha">
        </div>
        <button class="btn-login"><a>Login</a></button>
        <p class="forgot-password"><a href="recuperar-senha.html">Esqueceu a senha?</a> </p>
        <p class="forgot-password"><a href="index.html">Cadastrar</a></p>
        <div class="message" id="msg"></div>
        
      </div>
    </div>
  </div>
</body>
<script src="login.js" ></script>
</html>
