<div class="container-form">
    <h2>Informações de Envio</h2>
    <link rel="stylesheet" href="estilo.css">
    <form id="form-envio" action="#">
      <div class="campo">
        <label for="nome-completo">Nome Completo:</label>
        <input type="text" id="nome-completo" name="nome-completo" required />
      </div>
      
      <div class="campo">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />
      </div>
      
      <div class="campo">
        <label for="telefone">Número de Telefone:</label>
        <input type="text" id="telefone" name="telefone" required />
      </div>
      
      <div class="campo">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required />
      </div>
      
      <div class="campo">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />
      </div>
      
      <div class="campo">
        <label for="rua">Rua, Nº:</label>
        <input type="text" id="rua" name="rua" required />
      </div>
      
      <div class="campo">
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" />
      </div>
      
      <div class="campo">
        <button type="submit" class="btn-enviar"><a href="../homepage.html" style="text-decoration: none; color: white;">
          Alterar</a></button>
      </div>
    </form>
  </div>
