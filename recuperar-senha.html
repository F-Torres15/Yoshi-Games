<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="style login.css">
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Recupere sua senha</h1>
      <img src="img//YOSHI GAMES.png" class="left-login-image" alt="Recuperar senha">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Recuperar Senha</h1>
        <div class="textfield">
        <label for="nova_senha">Nova Senha</label>
        <input type="password" id="novaSenha" placeholder="Digite a nova senha">
        <label for="confirmar">Confirmar nova senha</label>
        <input type="password" id="confirmarSenha" placeholder="Confirme a nova senha">

        </div>
        <button class="btn-login"><a> Enviar</a> </button>
        <p class="back-login"><a href="login.html">Voltar ao login</a></p>
      </div>
    </div>
  </div>
</body>
<script src="recuperar.js"></script>
</html>
